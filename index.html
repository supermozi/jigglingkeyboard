<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04 - Eyes on the Screen || Advent of JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="keyboard">
    <h1>Eyes on the Screen</h1>
    <div class="row">
      <button id="`" class="key" data-key="`">`</button>
      <button id="1" class="key" data-key="1">1</button>
      <button id="2" class="key" data-key="2">2</button>
      <button id="3" class="key" data-key="3">3</button>
      <button id="4" class="key" data-key="4">4</button>
      <button id="5" class="key" data-key="5">5</button>
      <button id="6" class="key" data-key="6">6</button>
      <button id="7" class="key" data-key="7">7</button>
      <button id="8" class="key" data-key="8">8</button>
      <button id="9" class="key" data-key="9">9</button>
      <button id="0" class="key" data-key="0">0</button>
      <button id="-" class="key" data-key="-">-</button>
      <button id="=" class="key" data-key="=">=</button>
      <button id="BACKSPACE" class="key" data-key="BACKSPACE">DEL</button>
    </div>
    <div class="row">
      <button id="TAB" class="key utility" data-key="TAB">Tab</button>
      <button id ="Q" class="key" data-key="Q">Q</button>
      <button id="W" class="key" data-key="W">W</button>
      <button id="E" class="key" data-key="E">E</button>
      <button id="R" class="key jiggle" data-key="R">R</button>
      <button id="T" class="key" data-key="T">T</button>
      <button id="Y" class="key" data-key="Y">Y</button>
      <button id="U" class="key" data-key="U">U</button>
      <button id="I" class="key" data-key="I">I</button>
      <button id="O" class="key" data-key="O">O</button>
      <button id="P" class="key" data-key="P">P</button>
      <button id="[" class="key" data-key="[">[</button>
      <button id="]" class="key" data-key="]">]</button>
      <button id="SS" class="key" data-key="SS">\</button>
    </div>
    <div class="row">
      <button id="CAPSLOCK" class="key utility" data-key="CAPSLOCK">CAPS</button>
      <button id="A" class="key" data-key="A">A</button>
      <button id="S" class="key" data-key="S">S</button>
      <button id="D" class="key" data-key="D">D</button>
      <button id="F" class="key" data-key="F">F</button>
      <button id="G" class="key" data-key="G">G</button>
      <button id="H" class="key" data-key="H">H</button>
      <button id="J" class="key" data-key="J">J</button>
      <button id="K" class="key" data-key="K">K</button>
      <button id="L" class="key" data-key="L">L</button>
      <button id="SC" class="key" data-key=";">;</button>
      <button id="SQ" class="key" data-key="SQ">'</button>
      <button id="ENTER" class="key utility" data-key="ENTER">ENTER</button>
    </div>
    <div class="row">
      <button id="LSHIFT" class="key utility" data-key="LSHIFT">SHIFT</button>
      <button id="Z" class="key" data-key="Z">Z</button>
      <button id="X" class="key" data-key="X">X</button>
      <button id="C" class="key" data-key="C">C</button>
      <button id="V" class="key" data-key="V">V</button>
      <button id="B" class="key" data-key="B">B</button>
      <button id="N" class="key" data-key="N">N</button>
      <button id="M" class="key" data-key="M">M</button>
      <button id="COMMA" class="key" data-key=",">,</button>
      <button id="DOT" class="key" data-key=".">.</button>
      <button id="SLASH" class="key" data-key="/">/</button>
      <button id="RSHIFT" class="key utility" data-key="RSHIFT">SHIFT</button>
    </div>
  </div>
  <script src="app.js">
  </script>
</body>

</html>
